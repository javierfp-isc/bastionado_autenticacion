version: '3.5'
services:
 debian:
  build:
    context: build
    args:
     ENVPATH: debian.env
  hostname: debian
  environment:
   - DISPLAY=${DISPLAY}
  volumes:
   - /tmp/.X11-unix:/tmp/.X11-unix
   - /lib/modules:/lib/modules
  privileged: true
  networks:
   radius:
    ipv4_address: 192.168.21.10
networks:
  radius:
    driver: ipvlan
    internal: true
    ipam:
     config:
       - subnet: 192.168.21.0/24
